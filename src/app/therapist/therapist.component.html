<h2 class="h2">Therapist Management</h2>  
<dx-data-grid
  [dataSource]="therapists"
  keyExpr="therapistId"
  [showBorders]="true"
  [columnAutoWidth]="true"
  [rowAlternationEnabled]="true"
  [width]="'100%'"
  [height]="600"
  (onRowInserting)="onRowInserting($event)"
  (onRowUpdating)="onRowUpdating($event)"
  (onRowRemoving)="onRowRemoving($event)"
>
  <dxo-toolbar>
    <dxi-item location="after" name="addRowButton"></dxi-item>
  </dxo-toolbar>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>

  <dxi-column dataField="name" caption="Therapist Name"></dxi-column>
  <dxi-column dataField="specialization" caption="Specialization"></dxi-column>
  <dxi-column dataField="address" caption="Address"></dxi-column>
  <dxi-column dataField="phoneNumber" caption="Phone Number"></dxi-column>

  <dxi-column type="buttons">
    <dxi-button name="edit" icon="edit"></dxi-button>
    <dxi-button name="delete" icon="trash"></dxi-button>
  </dxi-column>

  <dxo-editing
    mode="popup"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [allowAdding]="true"
  >
    <dxo-popup
      title="Therapist Info"
      [showTitle]="true"
      [width]="500"
      [height]="400"
    ></dxo-popup>

    <dxo-form [colCount]="1">
      <dxi-item dataField="name" [isRequired]="true"></dxi-item>
      <dxi-item dataField="specialization" [isRequired]="true"></dxi-item>
      <dxi-item dataField="address"></dxi-item>
      <dxi-item dataField="phoneNumber"></dxi-item>
    </dxo-form>
  </dxo-editing>
</dx-data-grid>
